<div class="itemContainer">
  <h3>Room: {{room.name}}</h3>

  <form class="form-horizontal" role="form" ng-submit="addItem()">
    <div class="form-group">
      <label for="input1" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="input1" ng-model="name">
      </div>
    </div>
    <div class="form-group">
      <label for="input2" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="3" id="input2" ng-model="desc"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="input2" class="col-sm-2 control-label">Weight</label>
      <div class="col-sm-3">
        <div class="input-group">
          <input type="number" class="form-control" id="input2" ng-model="weight">
          <span class="input-group-addon">kg</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="fragile"> Fragile
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>

  <div class="text-center" ng-show="items.length === 0">
    No items recorded for this room - why not add some?
  </div>
    
  <table ng-show="items.length !== 0" class="table table-striped table-hover"> 
    <thead>
      <th>Name</th>
      <th>Description</th>
      <th>Weight (kg)</th>
      <th>Fragile</th>
    </thead>
    <tbody>
      <tr ng-repeat="item in items">
        <td>{{item.name}}</td>
        <td>{{item.desc}}</td>
        <td>{{item.weight}}</td>
        <td>{{item.fragile}}</td>
      </tr>
    </tbody>

  </table>
</div>
